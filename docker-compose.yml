services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: copapro
      POSTGRES_PASSWORD: copapro_secret
      POSTGRES_DB: copapro
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copapro -d copapro"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://copapro:copapro_secret@db:5432/copapro
      NODE_ENV: production
      RUN_SEED: "false"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:

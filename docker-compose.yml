services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: copapro
      POSTGRES_PASSWORD: copapro_secret
      POSTGRES_DB: copapro
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copapro -d copapro"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://copapro:copapro_secret@db:5432/copapro
      NODE_ENV: production
      RUN_SEED: "false"
      SMTP_HOST: smtp.office365.com
      SMTP_PORT: "587"
      SMTP_USER: ${SMTP_USER:-}
      SMTP_FROM: "CopaPro <plataform@bitclever.pt>"
      SMTP_PASS: ${SMTP_PASS:-}
      APP_URL: ${APP_URL:-https://copapro.bitclever.pt}
      TZ: Europe/Lisbon
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
